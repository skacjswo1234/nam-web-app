<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>내 프로필 - NAM</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <div class="header-container">
            <!-- 왼쪽: 로고 -->
            <div class="header-logo">
                <a href="/main.html">
                    <img src="images/logo.png" alt="NAM" class="logo-img">
                </a>
            </div>

            <!-- 오른쪽: 나의 정보 -->
            <div class="header-user">
                <div class="user-menu" id="userMenu">
                    <button class="user-button" onclick="toggleUserMenu()">
                        <div class="user-avatar">
                            <span id="userInitial">N</span>
                        </div>
                        <span class="user-name" id="userName">사용자</span>
                        <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <div class="dropdown-item" onclick="window.location.href='/profile.html'">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 8C10.2091 8 12 6.20914 12 4C12 1.79086 10.2091 0 8 0C5.79086 0 4 1.79086 4 4C4 6.20914 5.79086 8 8 8Z" fill="currentColor"/>
                                <path d="M8 10C4.68629 10 2 11.7909 2 14V16H14V14C14 11.7909 11.3137 10 8 10Z" fill="currentColor"/>
                            </svg>
                            <span>내 프로필</span>
                        </div>
                        <div class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 0L10.4721 5.52786L16 8L10.4721 10.4721L8 16L5.52786 10.4721L0 8L5.52786 5.52786L8 0Z" fill="currentColor"/>
                            </svg>
                            <span>설정</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" onclick="handleLogout().catch(err => console.error('로그아웃 처리 중 오류:', err))">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M6 14H3C2.44772 14 2 13.5523 2 13V3C2 2.44772 2.44772 2 3 2H6M10 11L14 7M14 7L10 3M14 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>로그아웃</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="profile-main">
        <div class="profile-container">
            <div class="profile-header">
                <h1 class="profile-title">내 프로필</h1>
                <p class="profile-subtitle">개인정보를 확인하고 수정할 수 있습니다.</p>
            </div>

            <!-- 프로필 정보 폼 -->
            <form class="profile-form" id="profileForm" onsubmit="handleProfileUpdate(event)">
                <!-- 이름 -->
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required readonly>
                    <span class="form-hint">이메일은 변경할 수 없습니다.</span>
                </div>

                <!-- 가입일 -->
                <div class="form-group">
                    <label>가입일</label>
                    <div class="form-readonly" id="createdAt">-</div>
                </div>

                <!-- 마지막 로그인 -->
                <div class="form-group">
                    <label>마지막 로그인</label>
                    <div class="form-readonly" id="lastLogin">-</div>
                </div>

                <!-- 에러 메시지 -->
                <div id="error-message" class="error-message" style="display: none;"></div>

                <!-- 성공 메시지 -->
                <div id="success-message" class="success-message" style="display: none;"></div>

                <!-- 버튼 -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='/main.html'">취소</button>
                    <button type="submit" class="btn-primary" id="saveBtn">저장</button>
                </div>
            </form>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
