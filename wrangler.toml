# Cloudflare Pages 설정
name = "nam-web-app"
pages_build_output_dir = "."
compatibility_date = "2024-01-01"

# D1 데이터베이스 설정
# 바인딩 이름: nam-web-app-db (대시보드에서 설정됨)
# database_id: 17a0f0f1-406a-4d37-a763-2d6fb5bf52d1
[[d1_databases]]
binding = "nam-web-app-db"
database_name = "nam-db"
database_id = "17a0f0f1-406a-4d37-a763-2d6fb5bf52d1"

# 환경 변수 예시
# 실제로는 Cloudflare Pages 대시보드에서 설정하거나 wrangler secret put 사용
# [vars]
# JWT_SECRET = "your-jwt-secret-key"

