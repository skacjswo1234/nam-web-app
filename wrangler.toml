# Cloudflare Pages 설정
name = "nam-web-app"
pages_build_output_dir = "."
compatibility_date = "2024-01-01"

# D1 데이터베이스 설정
# 실제 사용 시 database_id를 입력해야 함
[[d1_databases]]
binding = "DB"
database_name = "nam-db"
database_id = "your-database-id-here"

# 환경 변수 예시
# 실제로는 Cloudflare Pages 대시보드에서 설정하거나 wrangler secret put 사용
# [vars]
# JWT_SECRET = "your-jwt-secret-key"

