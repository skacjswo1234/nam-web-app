<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>대시보드 - NAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="dashboard-header">
        <div class="header-container">
            <!-- 왼쪽: 로고 -->
            <div class="header-logo">
                <img src="images/logo.png" alt="NAM" class="logo-img">
            </div>

            <!-- 오른쪽: 사용자 정보 및 메뉴 -->
            <div class="header-user">
                <div class="user-menu" id="userMenu">
                    <button class="user-button" onclick="toggleUserMenu()">
                        <div class="user-avatar">
                            <span id="userInitial">N</span>
                        </div>
                        <span class="user-name" id="userName">사용자</span>
                        <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <div class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 8C10.2091 8 12 6.20914 12 4C12 1.79086 10.2091 0 8 0C5.79086 0 4 1.79086 4 4C4 6.20914 5.79086 8 8 8Z" fill="currentColor"/>
                                <path d="M8 10C4.68629 10 2 11.7909 2 14V16H14V14C14 11.7909 11.3137 10 8 10Z" fill="currentColor"/>
                            </svg>
                            <span>내 프로필</span>
                        </div>
                        <div class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 0L10.4721 5.52786L16 8L10.4721 10.4721L8 16L5.52786 10.4721L0 8L5.52786 5.52786L8 0Z" fill="currentColor"/>
                            </svg>
                            <span>설정</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" onclick="handleLogout()">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M6 14H3C2.44772 14 2 13.5523 2 13V3C2 2.44772 2.44772 2 3 2H6M10 11L14 7M14 7L10 3M14 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>로그아웃</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="dashboard-main">
        <!-- 히어로 섹션 -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="hero-greeting">안녕하세요,</span>
                        <span class="hero-name" id="heroUserName">사용자</span>님
                    </h1>
                    <p class="hero-subtitle">나만의 브랜드를 시작해보세요</p>
                    <div class="hero-actions">
                        <button class="btn-primary" onclick="startProject()">
                            프로젝트 시작하기
                        </button>
                        <button class="btn-secondary" onclick="viewTutorial()">
                            가이드 보기
                        </button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="hero-placeholder">
                        <svg width="200" height="200" viewBox="0 0 200 200" fill="none">
                            <rect width="200" height="200" rx="20" fill="#f3f4f6"/>
                            <path d="M100 60L140 100L100 140L60 100L100 60Z" fill="#667eea" opacity="0.2"/>
                            <circle cx="100" cy="100" r="30" fill="#667eea"/>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- 통계 섹션 (선택사항) -->
        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-info">
                        <div class="stat-value" id="statProjects">0</div>
                        <div class="stat-label">프로젝트</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-info">
                        <div class="stat-value" id="statUsers">0</div>
                        <div class="stat-label">사용자</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⭐</div>
                    <div class="stat-info">
                        <div class="stat-value" id="statRating">0</div>
                        <div class="stat-label">평점</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
