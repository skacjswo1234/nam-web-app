<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>회원가입 - NAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- 로고 -->
            <div class="logo-section">
                <img src="images/logo.png" alt="NAM" class="logo-img">
            </div>

            <!-- 제목 -->
            <div class="title-section">
                <h1 class="main-title">나만의 브랜드를</h1>
                <h1 class="main-title">시작해 보세요</h1>
            </div>

            <!-- 회원가입 폼 -->
            <form class="login-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    <span class="input-hint">이메일 형식으로 입력해주세요</span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required minlength="8">
                    <span class="input-hint">8자 이상 입력해주세요</span>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span>서비스 이용약관 및 개인정보처리방침에 동의합니다</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeMarketing" name="agreeMarketing">
                        <span>마케팅 정보 수신에 동의합니다 (선택)</span>
                    </label>
                </div>

                <button type="submit" class="login-btn">회원가입</button>
            </form>

            <!-- 소셜 회원가입 -->
            <div class="social-section">
                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="social-icons">
                    <button type="button" class="social-icon kakao" onclick="signupWithKakao()" aria-label="카카오톡 회원가입">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M12 3C6.48 3 2 6.48 2 11c0 2.38 1.19 4.47 3 5.74V21l3.5-1.92c.5.08 1 .12 1.5.12 5.52 0 10-3.48 10-8s-4.48-8-10-8z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-icon naver" onclick="signupWithNaver()" aria-label="네이버 회원가입">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-icon facebook" onclick="signupWithFacebook()" aria-label="페이스북 회원가입">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    <button type="button" class="social-icon google" onclick="signupWithGoogle()" aria-label="구글 회원가입">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 로그인 링크 -->
            <div class="signup-section">
                <p class="signup-text">
                    이미 NAM 회원이신가요?
                    <a href="index.html" class="signup-link">로그인</a>
                </p>
            </div>

            <!-- 에러 메시지 -->
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
